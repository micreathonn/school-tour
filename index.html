<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Virtual Tour</title>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      position: relative;
    }
    #school-map {
      max-width: 95%;
      max-height: 95%;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #panorama-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="school-map" src="school-map.png" alt="School Map">
    <!-- Example marker (adjust position to match your map) -->
    <div class="marker" style="top: 50%; left: 50%;" onclick="openPanorama('pano1.jpg')"></div>
  </div>

  <div id="panorama-container">
    <button id="back-button" onclick="closePanorama()">Back to Map</button>
    <div id="panorama"></div>
  </div>

  <script>
    let viewer;

    function openPanorama(image) {
      document.getElementById('map-container').style.display = 'none';
      document.getElementById('panorama-container').style.display = 'block';
      viewer = pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: image,
        autoLoad: true,
        showControls: true
      });
    }

    function closePanorama() {
      document.getElementById('panorama-container').style.display = 'none';
      document.getElementById('map-container').style.display = 'flex';
      if (viewer) viewer.destroy();
    }
  </script>
</body>
</html>
